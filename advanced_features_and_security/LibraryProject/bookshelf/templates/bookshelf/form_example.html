<!-- advanced_features_and_security/LibraryProject/bookshelf/templates/bookshelf/form_example.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ form_title }}</title>
</head>
<body>
    <h1>{{ form_title }}</h1>
    <form method="post">
        {% csrf_token %} {# Essential for CSRF protection #}
        {{ form.as_p }} {# Renders form fields as paragraphs #}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
