<!-- LibraryProject/relationship_app/templates/home.html -->

{% extends 'base.html' %} {# Correctly extends the project-level base.html #}

{% block title %}Welcome to the Library{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl mx-auto text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Welcome to the Library App!</h1>
    <p class="text-lg text-gray-700 mb-8">Your one-stop solution for managing books and users.</p>

    <div class="space-y-4 md:space-y-0 md:flex md:justify-center md:space-x-4">
        <a href="{% url 'relationship_app:register' %}" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
            Register
        </a>
        <a href="{% url 'login' %}" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
            Login
        </a>
        <a href="{% url 'relationship_app:book_list' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
            View Books
        </a>
    </div>
</div>
{% endblock %}
