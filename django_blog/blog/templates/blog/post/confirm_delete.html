{% extends "blog/base.html" %}

{% block content %}
    <div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-8">
        <form method="POST" class="space-y-6">
            {% csrf_token %} {# Django security feature for forms #}
            <fieldset class="form-group">
                <legend class="text-3xl font-bold text-gray-800 mb-4 border-b border-gray-200 pb-2">Delete Post</legend>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Are you sure you want to delete the post titled "{{ object.title }}"?</h2>
                <p class="text-gray-600">This action cannot be undone.</p>
            </fieldset>
            <div class="flex justify-between items-center mt-6">
                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out" type="submit">Yes, Delete</button>
                <a class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out" href="{% url 'blog:post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
