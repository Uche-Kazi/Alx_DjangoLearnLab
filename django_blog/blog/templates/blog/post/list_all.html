{% extends "blog/base.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h1>All Blog Posts</h1>
<hr>
{% for post in posts %}
<h2>{{ post.title }}</h2>
<p class="date">
Published {{ post.publish|date:"F j, Y" }}
</p>
{{ post.body|truncatewords:30|linebreaks }}
<p>
<a href="{{ post.get_absolute_url }}">Read more...</a>
</p>
{% endfor %}
{% endblock %}
