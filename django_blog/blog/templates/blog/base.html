<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <!-- Tailwind CSS CDN for quick setup and modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Consistent styling for form input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        input[type="file"] { /* Added file input for profile picture */
            @apply px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500;
        }
        /* Consistent styling for submit buttons */
        button[type="submit"] {
            @apply inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Blog Title/Home Link -->
            <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800">Django Blog</a>
            <!-- Navigation Links -->
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out">Home</a>
                {% if user.is_authenticated %}
                    <!-- Links for authenticated users -->
                    <a href="{% url 'profile' %}" class="text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out">Profile</a>
                    <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-800 font-semibold transition duration-150 ease-in-out">Logout ({{ user.username }})</a>
                {% else %}
                    <!-- Links for unauthenticated users -->
                    <a href="{% url 'login' %}" class="text-green-600 hover:text-green-800 font-semibold transition duration-150 ease-in-out">Login</a>
                    <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-150 ease-in-out">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 flex-grow">
        <!-- Display Django messages (success, error, info) -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded-md mb-2
                        {% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-400
                        {% elif message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400
                        {% elif message.tags == 'info' %}bg-blue-100 text-blue-700 border border-blue-400
                        {% else %}bg-gray-100 text-gray-700 border border-gray-400{% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        <!-- Content from child templates will be dynamically inserted here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner p-4 mt-8 text-center text-gray-500">
        <p>&copy; 2025 Django Blog. All rights reserved.</p>
    </footer>
</body>
</html>
