{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section p-6 bg-white shadow-lg rounded-lg max-w-lg mx-auto my-8">
        <div class="media flex items-center mb-4 pb-4 border-b border-gray-200">
            <img class="rounded-full h-24 w-24 mr-4 object-cover" src="{{ user.profile.image.url }}" alt="User profile picture">
            <div class="media-body">
                <h2 class="account-heading text-3xl font-bold text-gray-800">{{ user.username }}</h2>
                <p class="text-gray-600 text-lg">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <fieldset class="form-group border-b pb-4 mb-4 border-gray-200">
                <legend class="border-bottom pb-2 mb-4 text-2xl font-semibold text-gray-700">Profile Info</legend>
                <!-- This is where your UserUpdateForm and ProfileUpdateForm would go -->
                <!-- For now, we'll just display some basic info -->
                <p>Welcome to your profile page, {{ user.username }}!</p>
                <p>You can add forms here later to update user and profile details.</p>
            </fieldset>
            <!-- No update button for now, as there are no forms to submit -->
        </form>
    </div>
{% endblock content %}
