{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mx-auto p-4 flex justify-center items-center min-h-screen">
        <div class="max-w-md w-full bg-white p-6 md:p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 ease-in-out">Login</button>
            </form>
            <div class="text-center mt-4">
                <small class="text-gray-600">Don't have an account? <a class="text-blue-500 hover:underline" href="{% url 'accounts:signup' %}">Sign Up</a></small> {# Corrected line #}
            </div>
        </div>
    </div>
{% endblock content %}
